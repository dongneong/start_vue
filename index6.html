<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color : red;
        }

        .bold { 
            font-weight : bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{people[0].name}} {{people[0].age}} <br></div>
        <div>{{people[1].name}} {{people[1].age}} <br></div>
        <div>{{people[2].name}} {{people[2].age}} <br></div>
        <div>{{people[3].name}} {{people[3].age}} <br></div>
        <hr>

        <div v-for="(person, index) in people" :key="person.name">
            {{person.name}} {{person.age}} {{index}}<br>
        </div>
    </div>
    
</body>
<script>
    new Vue({
        el : "#app",
        data : {
            people : [
                {name : 'a', age : 20},
                {name : 'b', age : 30},
                {name : 'c', age : 40},
                {name : 'd', age : 50},
                {name : 'e', age : 60},
            ]
        },
        methods : {
            
        }
    })
</script>
</html>
