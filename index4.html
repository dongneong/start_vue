<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color : red;
        }

        .bold { 
            font-weight : bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :class="{red:isRed, bold:isBold}" :style="{color:red, 'font-size':size}">Hello</div>
        <button @click="update">click</button>
    </div>
    
</body>
<script>
    new Vue({
        el : "#app",
        data : {
            isRed : false,
            isBold : false,
            red : "red",
            size : "30px"
        },
        methods : {
            update(){
                this.isRed = !this.isRed;
                this.isBold = !this.isBold;
            }
        },
        computed : {

        },
        watch : {

        }
    })
</script>
</html>
